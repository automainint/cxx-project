name: codecov

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up CMake 3.18
      uses: jwlawson/actions-setup-cmake@v1.8
      with:
        cmake-version: 3.18

    - name: Set up gcovr
      run: |
        pip install gcovr

    - name: Build
      run: |
        cmake -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D CXXP_ENABLE_COVERAGE=ON -B build -S .
        cmake --build build --config $BUILD_TYPE

    - name: Run tests & generate coverage
      working-directory: ${{github.workspace}}/build
      run: |
        ctest -V -C $BUILD_TYPE
        gcovr -j $(nproc) --delete --root ../source/ --print-summary --xml-pretty --xml coverage.xml .

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ${{github.workspace}}/build/coverage.xml
        fail_ci_if_error: true
